<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>replit</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <!--personal details-->
    <h1>Personal Details Form</h1>
    <form>
        <label>Name</label><br>
        <input type="text" id="name"><br><br>
        <label>Email ID</label><br>
        <input type="text" id="email"><br><br>
        <label>Contact Number</label><br>
        <input type="password" id="contact"><br><br>
        <label>Password</label><br>
        <input type="password" id="password"><br><br>
        <label>Gender</label><br>
        <input type="radio" id="female" name="gender" value="Female">Female<br>
        <input type="radio" id="male" name="gender" value="Male">Male<br>
         <input type="radio" id="other" name="gender" value="Other">Other<br><br>
        <label>Favourite Subjects</label><br>
        <input type="checkbox" id="subjects" value="Maths">Maths<br>
        <input type="checkbox" id="subjects" value="Physics">Physics<br><br>
        <input type="submit">
    </form>
</body>

</html>
