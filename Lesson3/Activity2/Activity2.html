<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Lists</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
	<h2>Fruits</h2>
    <ol>
      <li>Apple</li>
      <li>Banana</li>
      <li>Guava</li>

    <h2>Veggies</h2>

      <li>Tomato</li>
      <li>Bringal</li>
      <li>Cabbage</li>
    </ul>
    <h2>Vehicle brand</h2>

      <dt>Tesla</dt>
      <dt>Mahindra</dt>
      <dt>Thar</dt>
    </dl>
</body>

</html>
