<!DOCTYPE html>
<html>
  <body>

    <p>Finding maximum number using Arguments Object</p>
    <p id="output"></p>
    <script>
      function findMaximum() {
        
        var maximum = 0;
        for(i = 0; i < arguments.length; i++) {
          if (arguments[i] > maximum) {
            maximum = arguments[i];
          }
        }
        return maximum;
      } 
      document.getElementById("output").innerHTML = findMaximum(3, 7, 2, 9, 1);
    </script>

  </body>
</html>
