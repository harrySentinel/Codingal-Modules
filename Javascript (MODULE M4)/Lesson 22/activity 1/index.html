<!DOCTYPE html>
<html>

    <body>

    <h2>JavaScript Objects</h2>

    <p id="result"></p>

    <script>
      // Create an object:
      var student = {
        name: "Aditya",
        age: 24,
    
      };

      // Display some data from the object:
      document.getElementById("result").innerHTML = student.name + " is " + student.age + " years old";
      
    </script>

  </body>       

</html>
