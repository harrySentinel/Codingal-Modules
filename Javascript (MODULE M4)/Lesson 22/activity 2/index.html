<!DOCTYPE html>
<html>
<body>

<h2>Js Object Properties</h2>

<p>Two methods to access object properties:</p>
<p>Use .property or ["property"] syntax.</p>

<p id="output"></p>

<script>
var user = {
  name:"Sarah",
  age:22,
};

document.getElementById("output").innerHTML = user["name"] + " is " + user["age"] + " years old.";
</script>

</body>
</html>
