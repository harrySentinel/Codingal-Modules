<html>
     <head>
          <title>built in maths objects</title>
     </head>
     <body>
          <script type="text/javascript">
         
               var result = Math.acos(0);
               document.write("First Value : " + result +"<br>");
         
               var result = Math.asin(0.5);
               document.write("Second Value : " + result +"<br>");
         
               var result = Math.atan(1);
               document.write("Third Value : " + result +"<br>");
          </script>
     </body>
</html>
