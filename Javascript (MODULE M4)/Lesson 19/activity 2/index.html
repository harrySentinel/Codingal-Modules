<!DOCTYPE html>
<html>
	<body>
		<h1>JavaScript variables</h1>
		<p>Adding two numbers together</p>
		<p id="output"></p>
		<script>
			var firstNum = 8;
			var secondNum = 4;
			var total = firstNum + secondNum;
			document.getElementById("output").innerHTML =
			"The result is: " + total;
		</script>
</body>
</html>
