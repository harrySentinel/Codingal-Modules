<!DOCTYPE html>
<html>

<body>
    <h2>Operators</h2>
    <p id="result1"></p>
    <p id="result2"></p>
    <p id="result3"></p>
    <p id="result4"></p>
    <p id="result5"></p>
    <script>
        <!--Calculations-->
        //*using math operators*//
        var num1 = 8;
        var num2 = 3;
        var add = num1 + num2;
        var subtract = num1 - num2;
        var multiply = num1 * num2;
        var divide = num1 / num2;
        document.getElementById("result1").innerHTML = add;
        document.getElementById("result2").innerHTML = subtract;
        document.getElementById("result3").innerHTML = multiply;
        document.getElementById("result4").innerHTML = divide;

        // assignment example//
        num1 += 5;
        document.getElementById("result5").innerHTML = num1;
    </script>
</body>

</html>
