<!DOCTYPE html>
<html>
	<body>
	<h2>JavaScript Code</h2>
	<p>JavaScript code contains statements that tell the computer what it have to do actually</p>
	<p id="result"></p>
	<script>
		var a, b, c;
		a = 10;
		b = 15;
		c = a + b;
		document.getElementById("result").innerHTML =
		"The sum is " + c + ".";
	</script>
	</body>
</html>
