<!DOCTYPE html>
<html>
  <body>
    <h2>JavaScript Loop Example</h2>
    <p id="output"></p>
    <script>
      var colors = ["Red", "Blue", "Green", "Yellow", "Purple", "Orange"];
    
      for (i = 0; i < colors.length; i++) {
       var text = colors[i] + "<br>";
	   document.write(text);
      }
      
    </script>
  </body>
</html>
