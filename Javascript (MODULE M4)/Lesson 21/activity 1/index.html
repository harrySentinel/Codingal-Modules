<!DOCTYPE html>
<html>
  <body>
    <h2>JavaScript Methods</h2>
    <p>String and Math methods</p>
    <script>
      var text = "HeLlO WoRlD";
      document.write(text.toUpperCase());
      document.write("<br>");
      document.write(text.toLowerCase());
      document.write("<br>");
      document.write(text.startsWith('H'));
      document.write("<br>");
      document.write(Math.random());
      document.write("<br>");
      document.write(Math.random() * 50);
      document.write("<br>");
      document.write(Math.floor(7.25));
    </script>
  </body>
</html>
