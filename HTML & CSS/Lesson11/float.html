<!DOCTYPE html>
<html>
    <head>
        <style>
            img#animalRight{
                float:right
            }
            img#animalLeft{
                float:left
            }
          
        </style>
    </head>
    <body>
        
        <h2>Float Right</h2>
        
        <p>In this example, the image will float to the right in the paragraph, and the text in the paragraph will wrap around the image.</p>
        
        <p>
            <img id="animalRight" src="animals.jpg" alt="tree" style="width:100px;height:100px;">
            <img id="animalLeft" src="animals.jpg" alt="tree" style="width:100px;height:100px;">
           floating right and left 
        </p>
    </body>
</html>
