<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Media Insertion</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
	<h2> This is a Police Siren</h2>
    <audio controls autoplay>
		<source src="policesiren.mp3" type="audio/mpeg">
		Your browser does not support the audio tag.
    </audio>

    <!--here image is used as a thumbnail for our video-->
	<p>This is my favourite bunny video</p>
	<video width="400" height="300" controls autoplay poster="animals.jpg" loop>
  		<source src="bunny.mp4" type="video/mp4">
  		Your browser does not support the video tag
	</video>

</body>
</html>
