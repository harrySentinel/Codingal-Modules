<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Badges</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Colored Badges</h2>
  <span class="badge badge-primary">Main</span>
  <span class="badge badge-secondary">Extra</span>
  <span class="badge badge-success">Done</span>
  <span class="badge badge-danger">Stop</span>
  <span class="badge badge-warning">Wait</span>
  <span class="badge badge-info">Details</span>
  <span class="badge badge-light">Light</span>
  <span class="badge badge-dark">Dark</span>
</div>

</body>
</html>
