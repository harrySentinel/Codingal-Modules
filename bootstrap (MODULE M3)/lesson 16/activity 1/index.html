<!DOCTYPE html>
<html lang="en">
<head>
	<title>Jumbotron and buttons</title>
	
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href=
"https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	
	<script src=
"https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">
	</script>
</head>

<body style="text-align:center;">
	<div class="jumbotron jumbotron-fluid">
		<div class="container">
			<h1 style="color:green;">
				Codingal
			</h1>
			
			
<p>Learn coding in a fun and easy way.</p>
		</div>
	</div>
	
	<div class="container mt-3">
         
        <h2>Button Types</h2>
         
        <button type="button" class="btn btn-primary">Main</button>
        <button type="button" class="btn btn-secondary">Second</button>
        <button type="button" class="btn btn-success">Good</button>
        <button type="button" class="btn btn-warning">Alert</button>
        <button type="button" class="btn btn-danger">Error</button>
    </div>

</body>

</html>
