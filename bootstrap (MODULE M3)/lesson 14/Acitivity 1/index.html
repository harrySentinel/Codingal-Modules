<!DOCTYPE html>
<html lang="en">
	
<head>
	<title>
		Display headings, small, dl
	</title>

	<meta charset="utf-8">

	<meta name="viewport"
		content="width=device-width, initial-scale=1">
	
	<link rel="stylesheet" href=
"https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	
	<script src=
"https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">
	</script>
</head>

<body>
	<div class="container">
		<h1>Text Styles</h1>
		<h1 class="display-1">EdTech</h1>
		<h1 class="display-2">EdTech</h1>
		<h1 class="display-3">EdTech</h1>
		<h1 class="display-4">EdTech</h1>
	</div>
	<div class="container-fluid">
	  <h1>another Text example
	    <small class="text-muted"> Welcome everyone</small>  
	  </h1>
	
	    <dl>
	      <dt>Tea</dt>
	      <dd>Coffee</dd>
	    </dl> 
	
	</div>
</body>
</html>
