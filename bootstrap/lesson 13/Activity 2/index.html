<!DOCTYPE html>
<html>
<head>
  <title>Experimenting with grid</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">
  </script>
</head>
	
<body>
	<div class="container">
		<h1>Hello Students!</h1>
		<p>Change size of window to see the difference.</p>
		<div class="row">
			<div class="col-md-6 col-xs-6" style="background-color:yellow; border: 1px solid black;">Part 1</div>
			<div class="col-md-6 col-md-3" style="background-color:lightgreen;">Part 2</div>
		</div>
		<div class="row">
			<div class="col-md-10 col-lg-5" style="background-color:pink;">Part 3</div>
			<div class="col-xs-8 col-md-3" style="background-color:lightblue;">Part 4</div>
		</div>
		<div class="row" style="background-color:lightgrey;">
			<div class="col-xs-7">Left side</div>
			<div class="col-xs-5">Right side</div>
		</div>
	</div>
</body>
</html>
