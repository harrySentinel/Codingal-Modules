<!DOCTYPE html>
<html>
<head>
<style>
div {
  background-color: #4CAF50;
  padding: 10px;
}

div.i {
  opacity: 0.1;
}

div.am {
  opacity: 0.3;
}

div.aditya {
  opacity: 0.6;
}
</style>
</head>
<body>

<h1>The opacity Property</h1>

<p>This is how this property looks:</p>

<div class="i"><p>opacity 0.1</p></div>
<div class="am"><p>opacity 0.3</p></div>
<div class="aditya"><p>opacity 0.6</p></div>
<div><p>opacity 1 (default)</p></div>

</body>
</html>
